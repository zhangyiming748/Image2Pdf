name: Vendor Dependencies

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  vendor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25.5'
        
    - name: Run go mod vendor
      run: go mod vendor
      
    - name: Upload vendor directory as artifact
      uses: actions/upload-artifact@v4
      with:
        name: vendor-cache
        path: vendor/
        retention-days: 7